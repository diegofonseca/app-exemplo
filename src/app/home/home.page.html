<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="logout()">Sair</ion-button>

    <ion-list>
      <ion-item *ngFor="let contact of contacts" lines="inset" button [routerLink]="['/contacts',contact.id]">
        <ion-label>{{ contact.nome }} - {{ contact.telefone }}</ion-label>
      </ion-item>     
    </ion-list> 
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/contacts" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
</ion-content>
